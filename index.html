<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list App</title>
</head>
<body>
     <div class="container">
        <h1>TO DO LIST</h1>
    <div id="items"></div>
    <template id="itemsTemplate">
        <div class="item">
            <input type="checkbox" class="item-complete">
            <input type="text" class="item-description" placeholder="To do tasks...">
        </div>
    </template>
    <button id="add">Add task</button>
    <button id="remove">
        Remove task</button>
   </div>









 <script src="./script/code.js"></script>   
</body>
</html>
